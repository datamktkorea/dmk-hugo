<header class="sticky top-0 z-50 w-full border-b border-gray-100/50 dark:border-gray-800/50 backdrop-blur-sm bg-white/90 dark:bg-gray-950/90">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
    <!-- Default state -->
    <div id="header-default" class="flex-1 flex items-center justify-between">
      <a href="{{ .Site.Home.RelPermalink }}" class="flex items-center gap-2 cursor-pointer no-underline">
        <div class="w-8 h-8">
          <img src="{{ "images/dmk-logo.png" | relURL }}" alt="Logo" class="w-full h-full object-contain">
        </div>
        <span class="text-xl font-bold tracking-tight text-gray-900 dark:text-gray-100">DMK TECH BLOG</span>
      </a>
      <div class="flex items-center gap-4">
        <!-- Dark mode toggle -->
        <button onclick="toggleDarkMode()" class="p-1.5 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition-colors" aria-label="Toggle dark mode">
          <!-- Sun icon (shown in dark mode) -->
          <svg class="hidden dark:block w-5 h-5 text-gray-300" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
          <!-- Moon icon (shown in light mode) -->
          <svg class="block dark:hidden w-5 h-5 text-gray-700" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
        </button>
        <!-- Search button -->
        <button onclick="toggleSearch()" class="p-1 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-700 dark:text-gray-300"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        </button>
      </div>
    </div>
    <!-- Search state -->
    <div id="header-search" class="flex-1 items-center gap-4 hidden">
      <div class="relative flex-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        <input id="search-input" type="text" placeholder="제목, 내용 검색" class="w-full pl-10 pr-4 py-2 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-full text-sm text-gray-900 dark:text-gray-100 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all" oninput="handleSearch(this.value)">
      </div>
      <button onclick="toggleSearch()" class="p-2 text-gray-500 hover:text-gray-900 dark:hover:text-gray-100">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
      </button>
    </div>
  </div>
</header>
<script>
  function toggleDarkMode() {
    var html = document.documentElement;
    if (html.classList.contains('dark')) {
      html.classList.remove('dark');
      html.classList.add('light');
      localStorage.setItem('theme', 'light');
    } else {
      html.classList.remove('light');
      html.classList.add('dark');
      localStorage.setItem('theme', 'dark');
    }
  }
</script>
