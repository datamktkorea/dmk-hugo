<section id="hero-section" class="relative pt-28 pb-20 text-center px-4 overflow-hidden">
  <style>
    #hero-section { background: linear-gradient(to bottom right, #6799FF, #4374D9); }
    html.dark #hero-section { background: linear-gradient(to bottom right, #1e3a5f, #0f1d30); }
  </style>
  <!-- Scribble pattern layer -->
  <div class="absolute inset-0 z-0 opacity-40 pointer-events-none">
    <svg width="100%" height="100%">
      <defs>
        <pattern
          id="doodle-pattern"
          x="0" y="0"
          width="400" height="400"
          patternUnits="userSpaceOnUse"
          patternTransform="rotate(12)"
        >
          <!-- Large Sparkle (Plus) - Top Left -->
          <g transform="translate(60, 60) rotate(15)">
            <path d="M-15,0 L15,0 M0,-15 L0,15" stroke="white" stroke-width="3.5" stroke-linecap="round" />
          </g>

          <!-- Dotted Bubble - Top Right -->
          <g transform="translate(280, 80) rotate(-10)">
            <circle cx="0" cy="0" r="20" fill="none" stroke="white" stroke-width="3" stroke-dasharray="4 6" />
            <circle cx="30" cy="-20" r="5" fill="none" stroke="white" stroke-width="2.5" />
          </g>

          <!-- Zigzag - Middle Left -->
          <g transform="translate(80, 220) rotate(45)">
            <path d="M-20,0 L-10,-10 L0,0 L10,-10 L20,0" fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
          </g>

          <!-- Small Sparkle - Center -->
          <g transform="translate(200, 180) rotate(30)">
            <path d="M-8,0 L8,0 M0,-8 L0,8" stroke="white" stroke-width="3" stroke-linecap="round" />
          </g>

          <!-- Loop/Squiggle - Bottom Right -->
          <g transform="translate(320, 300) rotate(-20)">
            <path d="M-15,0 Q0,-20 15,0 T30,10" fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round" />
          </g>

          <!-- Dotted Bubble - Bottom Left -->
          <g transform="translate(50, 350)">
            <circle cx="0" cy="0" r="12" fill="none" stroke="white" stroke-width="3" stroke-dasharray="3 4" />
          </g>

          <!-- Tiny scattered dots/stars -->
          <circle cx="150" cy="50" r="3" fill="white" opacity="0.8" />
          <circle cx="350" cy="200" r="3" fill="white" opacity="0.8" />
          <circle cx="220" cy="350" r="2.5" fill="white" opacity="0.6" />

          <!-- Cross - Random spot -->
          <g transform="translate(240, 50) rotate(45)">
            <path d="M-5,0 L5,0 M0,-5 L0,5" stroke="white" stroke-width="2.5" />
          </g>
        </pattern>
      </defs>
      <rect x="0" y="0" width="100%" height="100%" fill="url(#doodle-pattern)" />
    </svg>
  </div>
  <div class="relative z-10">
    <h1 class="text-5xl font-bold text-white mb-6 tracking-tight">{{ .Site.Title }}</h1>
    <p class="text-xl text-blue-100 font-normal">{{ .Site.Params.subtitle }}</p>
  </div>
</section>
