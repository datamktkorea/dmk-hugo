<article class="blog-card group cursor-pointer flex flex-col h-full bg-white dark:bg-gray-900 rounded-2xl shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] dark:shadow-[0_2px_15px_-3px_rgba(0,0,0,0.3),0_10px_20px_-2px_rgba(0,0,0,0.2)] hover:shadow-[0_8px_25px_-5px_rgba(0,0,0,0.1),0_10px_10px_-5px_rgba(0,0,0,0.04)] dark:hover:shadow-[0_8px_25px_-5px_rgba(0,0,0,0.4)] transition-all duration-300 border border-gray-100 dark:border-gray-800 overflow-hidden"
  data-tags="{{ with .Params.tags }}{{ delimit . "," }}{{ end }}" data-title="{{ .Title }}" data-content="{{ .Plain }}">
  <a href="{{ .Permalink }}" class="no-underline text-inherit">
    <!-- Image -->
    <div class="relative overflow-hidden aspect-[1.6/1] bg-gray-100 dark:bg-gray-800">
      <div class="absolute inset-0 bg-gray-200 dark:bg-gray-700 animate-pulse group-hover:hidden"></div>
      {{ with .Params.image }}
      <img src="{{ . }}" alt="{{ $.Title }}" class="w-full h-full object-cover transform transition-transform duration-500 group-hover:scale-105" loading="lazy">
      {{ end }}
      <div class="absolute inset-0 bg-black/0 group-hover:bg-black/5 transition-colors duration-300"></div>
    </div>
    <!-- Content -->
    <div class="flex flex-col flex-grow p-6">
      <div class="mb-3 flex flex-wrap gap-2">
        {{ range .Params.tags }}
        <span class="inline-block bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 text-xs font-semibold px-2.5 py-0.5 rounded">{{ . }}</span>
        {{ end }}
      </div>
      <h3 class="text-xl font-bold text-gray-900 dark:text-gray-100 leading-snug mb-4 group-hover:text-primary transition-colors duration-200 line-clamp-2">
        {{ .Title }}
      </h3>
      <div class="mt-auto pt-4 border-t border-gray-50 dark:border-gray-800">
        <time class="text-gray-400 dark:text-gray-500 text-sm font-normal">{{ .Date.Format "2006. 01. 02" }}</time>
      </div>
    </div>
  </a>
</article>
