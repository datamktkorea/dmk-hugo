{{ $tags := .Site.Taxonomies.tags }}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-12">
  <div class="flex items-center gap-4">
    <div class="flex-1 overflow-x-auto no-scrollbar flex items-center gap-2 pb-2 scroll-smooth" id="filter-scroll">
      <button onclick="filterByTag('all')" data-tag="all" class="tag-btn tag-active whitespace-nowrap px-4 py-2.5 rounded-md text-[15px] font-medium transition-all duration-200 border bg-primary border-primary text-white hover:bg-primary-hover shadow-sm">
        전체
      </button>
      {{ range $name, $taxonomy := $tags }}
      <button onclick="filterByTag('{{ $name }}')" data-tag="{{ $name }}" class="tag-btn tag-inactive whitespace-nowrap px-4 py-2.5 rounded-md text-[15px] font-medium transition-all duration-200 border bg-white dark:bg-gray-900 border-gray-200 dark:border-gray-700 text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-800 hover:border-gray-300 dark:hover:border-gray-600">
        {{ $name }}
      </button>
      {{ end }}
    </div>
    <div class="flex items-center pl-2 flex-shrink-0">
      <button onclick="document.getElementById('filter-scroll').scrollBy({left: 200, behavior: 'smooth'})" class="w-10 h-10 flex items-center justify-center rounded-full border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-gray-100 transition-colors shadow-sm">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
      </button>
    </div>
  </div>
</div>
