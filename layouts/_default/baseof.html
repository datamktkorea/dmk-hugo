<!DOCTYPE html>
<html lang="ko" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="nFyD2vU0u2OPzMafwogUzd7hI4NCYbUpfmreBBVelFM" />
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

  <!-- SEO Meta Tags -->
  {{ if .IsHome }}
  <meta name="description" content="데이터마케팅코리 기술 블로그">
  <meta name="keywords" content="데이터마케팅코리아, 데마코, DataMarketingKorea, DMK, datamktkorea, 기술블로그, 테크블로그, tech blog, 개발 블로그">
  {{ else }}
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Summary | plainify | truncate 160 }}{{ end }}">
  {{ with .Params.tags }}<meta name="keywords" content="{{ delimit . ", " }}">{{ end }}
  {{ end }}
  <link rel="canonical" href="{{ .Permalink }}">

  <link rel="icon" type="image/png" href="{{ "images/dmk-logo.png" | relURL }}">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Noto Sans KR"', 'sans-serif'],
          },
          colors: {
            primary: '#4374D9',
            'primary-hover': '#3562bf',
            dark: '#333333',
            graytext: '#666666',
            lightgray: '#f5f7f8',
          }
        }
      }
    }
  </script>
  <script>
    (function() {
      var t = localStorage.getItem('theme');
      if (t === 'dark' || (!t && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.remove('light');
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
  <style>
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
  <!-- Umami Analytics -->
  <script defer src="https://cloud.umami.is/script.js" data-website-id="79a4ab85-5f87-4acb-8f55-4f0395c3e600" data-domains="datamktkorea.github.io"></script>
</head>
<body>
  <div class="min-h-screen bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100 font-sans pb-20 transition-colors duration-300">
    {{ partial "header.html" . }}
    <main>
      {{ block "main" . }}{{ end }}
    </main>
    <footer class="mt-32 border-t border-gray-100 dark:border-gray-800 py-12 text-center text-gray-400 dark:text-gray-500 text-sm">
      <div class="flex items-center justify-center gap-4 mb-3">
        <!-- YouTube -->
        <a href="https://www.youtube.com/@DataMatZip" target="_blank" rel="noopener noreferrer" class="text-gray-400 dark:text-gray-500 hover:text-red-500 dark:hover:text-red-500 transition-colors" aria-label="YouTube">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>
        </a>
        <!-- Naver Blog -->
        <a href="https://blog.naver.com/datamarketing" target="_blank" rel="noopener noreferrer" class="text-gray-400 dark:text-gray-500 hover:text-green-500 dark:hover:text-green-500 transition-colors" aria-label="네이버 블로그">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor"><path d="M16.273 12.845 7.376 0H0v24h7.727V11.155L16.624 24H24V0h-7.727v12.845z"/></svg>
        </a>
      </div>
      <p>Copyright ⓒ Data Marketing Korea ,Inc. all rights reserved.</p>
      <p class="mt-2"><a href="/dmk-tech-blog/privacy/" class="hover:text-gray-600 dark:hover:text-gray-300 transition-colors">개인정보처리방침</a></p>
    </footer>
  </div>

  {{ block "scripts" . }}{{ end }}

  {{ if .Store.Get "hasMermaid" }}
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs';
      mermaid.initialize({ startOnLoad: true });
    </script>
  {{ end }}
</body>
</html>
