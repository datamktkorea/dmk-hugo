<!DOCTYPE html>
<html lang="ko" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <link rel="icon" type="image/png" href="{{ "images/dmk-logo.png" | relURL }}">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Noto Sans KR"', 'sans-serif'],
          },
          colors: {
            primary: '#4374D9',
            'primary-hover': '#3562bf',
            dark: '#333333',
            graytext: '#666666',
            lightgray: '#f5f7f8',
          }
        }
      }
    }
  </script>
  <script>
    (function() {
      var t = localStorage.getItem('theme');
      if (t === 'dark' || (!t && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.remove('light');
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
  <style>
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
  <!-- Umami Analytics -->
  <script defer src="https://cloud.umami.is/script.js" data-website-id="79a4ab85-5f87-4acb-8f55-4f0395c3e600" data-domains="datamktkorea.github.io"></script>
</head>
<body>
  <div class="min-h-screen {{ if .IsHome }}bg-gradient-to-b from-blue-200 via-white to-white dark:from-blue-600/80 dark:via-gray-950 dark:to-gray-950{{ else }}bg-white dark:bg-gray-950{{ end }} text-gray-900 dark:text-gray-100 font-sans pb-20 transition-colors duration-300">
    {{ partial "header.html" . }}
    <main>
      {{ block "main" . }}{{ end }}
    </main>
    <footer class="mt-32 border-t border-gray-100 dark:border-gray-800 py-12 text-center text-gray-400 dark:text-gray-500 text-sm">
      <p>&copy; {{ .Site.Title }}. All rights reserved.</p>
    </footer>
  </div>

  {{ block "scripts" . }}{{ end }}

  {{ if .Store.Get "hasMermaid" }}
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs';
      mermaid.initialize({ startOnLoad: true });
    </script>
  {{ end }}
</body>
</html>
